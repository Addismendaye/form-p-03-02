<body>

<div><h3>Date</h3>
<input   type="date" id="date" name="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
    <span class="validity"></span>
  </div>
    <div><h3>Gender</h3>
       <div class="choice-sex __cais _select-option">
           
    <select name="sex" id="sex">
      <option value=''>Select One</option>
      <option value="female">Female</option> 
      <option value="male">Male</option>
    </select>
  </div>


  <div><h3>Comment</h3>
        <textarea id="details" class="form-control status-box" rows="8" cols="70" placeholder="Enter your comment here..."></textarea>
      </div></textarea>
  </div>
  <div>
    <h3>Would you recommend web Development program to other?</h3>
    <br>
    <label class="label-normal">
        <input type="radio" name="radio" id="radio-1" required>
        Yes
    </label>
    <label class="label-normal">
        <input type="radio" name="radio" id="radio-2" required>

 <input type="submit" class="button" value="Submit">
